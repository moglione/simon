
<style type="text/css">
	


.contenedor{
	width: 100%;
	height: 100%;
	position: absolute;
	left:0;
	top:0;
	padding:0px;
	margin: 0px;
	/*--------------*/
	padding-top:5px;
	font-family: monserrat-semibold, sans-serif;

}	






.titulo{
	color:white;
	font-size:12px;
	width:100%;
	text-align: center;
	font-family: sans-serif;
	font-weight: 400;
	position:absolute;
	left:0px;
	top:10px;
}

<div class="contenedor" id="grafico1">

  <div class="titulo">EVOLUCION NOTICIAS<br>Totales vs. Gesti√≥n</div>

  <div id='chart1' style='width: 100px; height: 100px;'></div>
  




</div>


<script>
  var ancho=$("#grafico1").width();
  var alto=$("#grafico1").height();
  
  $("#chart1").css("width",ancho+"px");
  $("#chart1").css("height",alto+"px");


 Morris.Line({
  element: 'chart1',
  lineColors: ['cyan', 'white'],
  data: [
    [onshow.DatosEvolucion;strconv=no]
  ],
  smooth: true,
  xkey: 'fechas',
  grid: false,
  ykeys: ['totales','gestion'],
  labels: ['totales','gestion'],
  hideHover: true,
  parseTime: false,
  yLabelFormat: function (y) { return Math.floor(y); },
});

  
</script>
